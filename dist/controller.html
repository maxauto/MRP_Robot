<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- the other link -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="scss/index.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/threejs/current/three.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/threejs/current/ColladaLoader.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ColladaAnimationCompress/current/ColladaLoader2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/threejs/current/STLLoader.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/ros3djs/current/ros3d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>

    <script src="JS/controller.js"></script>
    <title>MRP Automation</title>
</head>

<body style="background-color: rgba(0,0,0,0.7); ">


    <div style="position:absolute; background-color: rgb(255,123,00); margin: 0 0 0 18rem; width: 84rem;">
        <h3 style="padding-left: 15px; color: #fff; border-bottom: 1px solid #333; border-top: 1px solid #333;">Monitor</h3>
    </div>
    <section id="monitor">
        <div id="urdf" style="
        position: absolute;
        background-color: #fff;
        height: 26rem;
        width: 25rem;
        margin: 5rem 0 0 25rem;
        border: 1px solid #333;
      "></div>
        <div id="mjpeg2" style="
        position: absolute;
        background-color: #fff;
        height: 12.5rem;
        width: 25rem;
        margin: 5rem 0 0 67rem;
        border: 1px solid #333;
      "></div>
        <div id="mjpeg3" style="
        position: absolute;
        background-color: #fff;
        height: 12.5rem;
        width: 25rem;
        margin: 23rem 0 0 67rem;
        border: 1px solid #333;
      "></div>


    </section>
    <section class="sidebar">
        <h4 style="font-size: 20px; height: 4rem; padding-left: 5px; line-height: 3;"><i class="fa fa-codepen" style="font-size:22px; color: #333;"></i><b style="color: #fff;"> MRP Automation</b> </h4>
        <h4 class="box">Status : <span id="status"></span></h4>
        <h4 class="box2 " style=" color: #fff;" type="button" >Feature</h4>
        <h4 class="box2" style="background: white;" type="button" onclick="dashboard ()" onmouseover="style.background='gray'" onmouseout="style.background='#fff'">Dashboard</h4>
        <h4 class="box2" style="color: #fff;" type="button" onclick="developers ()" onmouseover="style.background='gray'" onmouseout="style.background='rgb(255,123,0)'">Developers</h4>
        <h4 class="box2" style="background: white;" type="button" onclick="about ()" onmouseover="style.background='gray'" onmouseout="style.background='#fff'">About</h4>
        <h4 id="p" class="box2" style="color: #fff;" type="button" onclick="logout ()" onmouseover="style.background='gray'" onmouseout="style.background='rgb(255,123,0)'">Log out</h4>
    </section>

    <section class="sidebar-right" >
        <h4 style="color: #fff; height: 34.5px; border-bottom: 1px solid #333; border-top: 1px solid #333;">Feature</h4>
        <!-- <h4 style="background: white;">Color</h4>
        <h4 style="color: #fff;">Shape</h4>
        <h4 style="background: white;">Position</h4> -->
        <h4 style=" margin-top: 2rem; padding-left: 3px; border-top: 1px solid #333;border-bottom: 1px solid #333;color: #fff;background-color: #333;"> Test</h4>
        <h4 class="boxbutton" type=" button " onclick="s()" style="padding-left: 3px; cursor: pointer">Activate</h4>
        <h4 class="boxbutton-red" type="button" onclick="s()" style="padding-left: 3px; cursor: pointer; border-bottom: 1px solid #333;">Emergency </h4>
        <h4 style=" margin-top: 2rem; padding-left: 3px; border-top: 1px solid #333;border-bottom: 1px solid #333;color: #fff; background-color: #333;">Shown detection</h4>
        
        <h4 id="num_objects" style="background: white;border-bottom: 1px solid #333;padding-left: 5px;"></h4>
        <h4 id="type_objectsG" style="background-color: green; padding-left: 5px;"></h4>
        <h4 id="type_objectsGC" style="background-color: green;padding-left: 5px;"></h4>
        <h4 id="type_objectsR" style="background-color: red;padding-left: 5px;"></h4>
        <h4 id="type_objectsRC" style="background-color: red;padding-left: 5px;"></h4>

    </section>

    <div style="position:absolute; background-color: rgb(255,123,00); margin: 40rem 0 0 18rem; width: 84rem;">
        <h3 style="padding-left: 15px; color: #fff; border-bottom: 1px solid #333; border-top: 1px solid #333;">Controller
            <i class="fa fa-circle" onclick="swap()" onmouseover="style.color='green'" onmouseout="style.color='#fff'"></i>
        </h3>
    </div>
    <div id="joycon" style="display: initial;">
        <div id="zone_joystick" style="position: absolute;margin-left: 50rem; margin-top:50rem;"></div>
        <div id="zone_joystick2" style="position: absolute; margin-left: 70rem; margin-top:50rem;"></div>

    </div>

    <div id="slidecon" style="display: none;">
        <h3 style="position: absolute;margin-left: 40rem; margin-top:43rem;">test swap</h3>

    </div>
    <script>
      
    </script>


</body>

</html>
