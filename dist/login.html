    <section class="landing">
      <div class="dark-overlay">
        <div class="landing-inner">
          <h3 class="x-large3">Sign in</h3>
          <form action="controller.html" class="form">
            <div class="form-group">
              <input
                type="text"
                placeholder="&#xf2bd; ID"
                style="font-family: Arial, FontAwesome"
              />
              <i id="eye" class="fa fa-eye-slash" aria-hidden="true" onclick="toggle()" ></i>
              
                <input
                id="password"
                type="password"
                placeholder="Password"
                minlength="6"
              />
              <script>
                let click = false;
                let click2 = false;

                function toggle() {
                  if (click) {
                    document
                      .getElementById("password")
                      .setAttribute("type", "password");
                      document.getElementById("eye").className='fa fa-eye-slash'
                    
                      click = false
                  }
                  else{
                    document
                      .getElementById("password")
                      .setAttribute("type", "text");
                    document.getElementById("eye").className='fa fa-eye'
                      click = true

                  }
                }
                
                
              </script>
            </div>
            

            <!-- <div class="form-group">
                
             
            </div> -->
          </form>
          <div class="button">
            <a href="controller.html" class="btn btn-login">Login</a>
          </div>
        </div>
